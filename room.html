<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- View Port -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ronald_Assis">

    <!-- CSS -->
    <link rel="stylesheet" href="style/global.css">
    <link rel="stylesheet" href="style/room.css">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap"
        rel="stylesheet">

    <title> Rocket.Q - Perguntas e Respostas </title>
</head>

<body>
    <div id="room" class="content">
        <header>
            <a href="#">
                <img src="assets/logo.svg" alt="Rocket.Q logo" />
            </a>

            <div class="buttons">

                <div class="button outlined">
                    #323243
                    <img src="assets/copy.svg" alt="Copiar numero da sala" />
                </div>
                <a href="#" class="button">
                    <img src="assets/users-white.svg" alt="Criar sala" />
                    Criar sala
                </a>
            </div>
        </header>

        <main>
            <section id="question-form">
                <h2>Faça sua pergunta</h2>
                <form action="">
                    <label for-id="question" class="sr-only"> O que você quer pergunta?</label>
                    <textarea name="question" id="question" placeholder="O que você quer pergunta?"></textarea>
                    <footer>
                        <div>
                            <img src="assets/lock-black.svg" alt="cadeado" />
                            Esta pergunta é anônima
                        </div>
                        <button>Enviar</button>
                    </footer>
                </form>
            </section>

            <section id="questions">
                <h2 class="sr-only">Perguntas da comunidade</h2>

                <div class="questions">

                    <div class="questions-wrapper">
                        <div class="question-content">
                            <div class="user">
                                <img src="assets/avatar.svg" alt="Avatar" />
                            </div>
                            <div class="question">
                                <p>Qaul a difença entre const, var e let no JavaScript?</p>
                            </div>

                        </div>
                        <div class="action">
                            <a href="#">
                                <img src="assets/check.svg" alt="check">
                                Marcar como lida
                            </a>
                            <a href="#">
                                <img src="assets/trash.svg" alt="trash">
                                Excluir
                            </a>
                        </div>

                    </div>


                </div>

            </section>

        </main>
    </div>
</body>



</html>
